<ion-header>

  <ion-navbar>
    <div >
        <ion-title>Bem-vindo</ion-title>
    </div>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formLogin">

    <ion-item>
      <ion-label stacked>E-Mail</ion-label>
      <ion-input type="text" formControlName="login"></ion-input>
    </ion-item>
    <ion-item *ngIf="!formLogin.controls.login.valid && (formLogin.controls.login.dirty || formLogin.controls.login.touched)" color="danger">
      <div [hidden]="!formLogin.controls.login.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" formControlName="pass"></ion-input>
    </ion-item>
    <ion-item *ngIf="!formLogin.controls.pass.valid && (formLogin.controls.pass.dirty || formLogin.controls.pass.touched)" color="danger">
      <div [hidden]="!formLogin.controls.pass.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>


    <div padding>
      <button ion-button type="submit" [disabled]="!formLogin.valid" (click)="onSubmit()" style="text-transform: none">Entrar</button>
    </div>


  </form>
  
  <hr>

  <div style="text-align: center">
    <label>Usuário novo?</label> <button (click)="paginaDeCadastro()" ion-button style="width: 35%; text-transform: none;">Cadastre-se</button>
  </div>

  
  
  
  

</ion-content>
